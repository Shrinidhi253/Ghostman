<!DOCTYPE html>
<html>
    <head>
        <title>Ghostman</title>
        <link rel="stylesheet" href="ghostman.css">
    </head>

    <body>
        <h1>Ghostman</h1>

        <div class="animation">
            <div class="pumpkinPatch"></div>
            <div class="ghosts"></div>
        </div>

        <div class="word"></div>

        <div class="alphabets">Alphabets</div>

        <div class="guessOptions">Guess Options</div>

        <div class="userInputs">User Input</div>

        <script type="module">
            import {PumpkinPatch, Ghosts, WordBlock} from "./graphics.js";
            const pumpkinPatch = new PumpkinPatch(10, 10);
            pumpkinPatch.main();
            pumpkinPatch.fillPumpkinPatch(14)

            const ghosts = new Ghosts();
            ghosts.main();
            ghosts.freeGhost(2);
            ghosts.breakOutOfCage(3);

            const wordBlock = new WordBlock("somEthings");
            wordBlock.main();
            wordBlock.fillLetter("e");
            wordBlock.fillLetter("s");
        </script>
    </body>
</html>
